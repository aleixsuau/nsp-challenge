<div class="p-4"  data-testid="department-form">
  <form [formGroup]="userForm" class="flex flex-column gap-4">
    <label htmlFor="name">
      Name
    </label>
    <input pInputText
      id="name"
      aria-describedby="department-name"
      formControlName="name"
      data-testid="department-form-name"
    />
    <label htmlFor="email">
      Email
    </label>
    <input pInputText
      id="email"
      aria-describedby="department-email"
      formControlName="email"
      data-testid="department-form-email"
    />    
    <span class="p-fluid" *ngIf="userToEdit">
      <div class="mb-4">
        Department
      </div>
      <p-dropdown
        inputId="departments"
        id="departments"        
        [options]="departmentsList" 
        optionLabel="name"
        [formControl]="userDepartment">
      </p-dropdown>
    </span>
    <p-button [label]="userForm.value.id ? 'Update' : 'Add'"
      (click)="saveUser(userForm.getRawValue())"
      data-testid="department-form-submit"
      class="align-self-center mt-3"
      [disabled]="userForm.invalid"
    >
    </p-button>
  </form>
</div>
